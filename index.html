<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mitt Plattformspill</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Litt ekstra stil for knappene så de er lettere å bruke på iPad */
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 10px;
            /* Hindrer at tekst blir markert når du trykker fort */
            user-select: none; 
        }
        button:active {
            background-color: #666;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="player"></div>
        <div class="platform" style="left: 200px; bottom: 100px; width: 150px;"></div>
    </div>

    <div id="controls">
        <button id="leftBtn">Venstre</button>
        <button id="jumpBtn">Hopp</button>
        <button id="rightBtn">Høyre</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
